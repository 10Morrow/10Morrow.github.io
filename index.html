<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
            scene: { preload, create, update }
        };

        let player, cursors, joystick;
        let moveX = 0, moveY = 0; // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ, –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'https://i.imgur.com/rUXe2Db.jpeg'); // –§–æ–Ω
            this.load.image('player', 'https://i.ibb.co/HDqC4Wvp/pixelplayer.png'); // –ò–≥—Ä–æ–∫
            this.load.plugin('rexvirtualjoystickplugin', 'https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js', true);
        }

        function create() {
            this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'background')
                .setDisplaySize(window.innerWidth, window.innerHeight);

            player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'player').setScale(0.5);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();

            // üéÆ –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥–∂–æ–π—Å—Ç–∏–∫
            joystick = this.plugins.get('rexvirtualjoystickplugin').add(this, {
                x: 100, // –¶–µ–Ω—Ç—Ä –¥–∂–æ–π—Å—Ç–∏–∫–∞ (—Å–ª–µ–≤–∞ –≤–Ω–∏–∑—É)
                y: window.innerHeight - 100,
                radius: 50, // –†–∞–¥–∏—É—Å –¥–∂–æ–π—Å—Ç–∏–∫–∞
                base: this.add.circle(0, 0, 50, 0x888888), // –û—Å–Ω–æ–≤–∞–Ω–∏–µ
                thumb: this.add.circle(0, 0, 25, 0xffffff) // "–ü–∞–ª–µ—Ü"
            });

            joystick.on('update', () => {
                moveX = joystick.forceX; // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                moveY = joystick.forceY; // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
            });
        }

        function update() {
            const speed = 200;
            let velocityX = 0;
            let velocityY = 0;

            if (cursors.left.isDown) velocityX = -speed;
            if (cursors.right.isDown) velocityX = speed;
            if (cursors.up.isDown) velocityY = -speed;
            if (cursors.down.isDown) velocityY = speed;

            // üéÆ –î–≤–∏–∂–µ–Ω–∏–µ –æ—Ç –¥–∂–æ–π—Å—Ç–∏–∫–∞
            velocityX += moveX * speed;
            velocityY += moveY * speed;

            if (velocityX === 0 && velocityY === 0) {
                player.setVelocity(0, 0);
            } else {
                player.setVelocity(velocityX, velocityY);
            }
        }
    </script>
</body>
</html>
