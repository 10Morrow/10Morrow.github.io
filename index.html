<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
            scene: { preload, create, update }
        };

        let player, cursors, joystick;
        let moveX = 0, moveY = 0; // âœ… Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¾, Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ñ‹ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'https://i.imgur.com/rUXe2Db.jpeg'); // Ð¤Ð¾Ð½
            this.load.image('player', 'https://i.ibb.co/HDqC4Wvp/pixelplayer.png'); // Ð˜Ð³Ñ€Ð¾Ðº
            this.load.plugin('rexvirtualjoystickplugin', 'https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js', true);
        }

        function create() {
            this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'background')
                .setDisplaySize(window.innerWidth, window.innerHeight);

            player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'player').setScale(0.2);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();

            // ðŸŽ® Ð’Ð¸Ñ€Ñ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ð´Ð¶Ð¾Ð¹ÑÑ‚Ð¸Ðº
            joystick = this.plugins.get('rexvirtualjoystickplugin').add(this, {
                x: 100, // Ð¦ÐµÐ½Ñ‚Ñ€ Ð´Ð¶Ð¾Ð¹ÑÑ‚Ð¸ÐºÐ° (ÑÐ»ÐµÐ²Ð° Ð²Ð½Ð¸Ð·Ñƒ)
                y: window.innerHeight - 100,
                radius: 50, // Ð Ð°Ð´Ð¸ÑƒÑ Ð´Ð¶Ð¾Ð¹ÑÑ‚Ð¸ÐºÐ°
                base: this.add.circle(0, 0, 50, 0x888888), // ÐžÑÐ½Ð¾Ð²Ð°Ð½Ð¸Ðµ
                thumb: this.add.circle(0, 0, 25, 0xffffff) // "ÐŸÐ°Ð»ÐµÑ†"
            });

            joystick.on('update', () => {
                moveX = joystick.forceX; // Ð“Ð¾Ñ€Ð¸Ð·Ð¾Ð½Ñ‚Ð°Ð»ÑŒÐ½Ð¾Ðµ Ð´Ð²Ð¸Ð¶ÐµÐ½Ð¸Ðµ
                moveY = joystick.forceY; // Ð’ÐµÑ€Ñ‚Ð¸ÐºÐ°Ð»ÑŒÐ½Ð¾Ðµ Ð´Ð²Ð¸Ð¶ÐµÐ½Ð¸Ðµ
            });
        }

        function update() {
    const baseSpeed = 100; // âš¡ Ð£Ð¼ÐµÐ½ÑŒÑˆÐ¸Ð»Ð¸ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ
    let velocityX = 0;
    let velocityY = 0;

    // ðŸ–¥ Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ ÐºÐ»Ð°Ð²Ð¸Ð°Ñ‚ÑƒÑ€Ñ‹
    if (cursors.left.isDown) velocityX = -baseSpeed;
    if (cursors.right.isDown) velocityX = baseSpeed;
    if (cursors.up.isDown) velocityY = -baseSpeed;
    if (cursors.down.isDown) velocityY = baseSpeed;

    // ðŸŽ® Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ Ð´Ð¶Ð¾Ð¹ÑÑ‚Ð¸ÐºÐ° (ÑƒÐ¼ÐµÐ½ÑŒÑˆÐ°ÐµÐ¼ ÑÑ„Ñ„ÐµÐºÑ‚)
    velocityX += moveX * baseSpeed * 0.7; // Ð£Ð¼ÐµÐ½ÑŒÑˆÐ°ÐµÐ¼ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ Ð´Ð¶Ð¾Ð¹ÑÑ‚Ð¸ÐºÐ°
    velocityY += moveY * baseSpeed * 0.7;

    // âš¡ ÐžÐ³Ñ€Ð°Ð½Ð¸Ñ‡Ð¸Ð²Ð°ÐµÐ¼ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ Ð´Ð»Ñ Ð¿Ð»Ð°Ð²Ð½Ð¾ÑÑ‚Ð¸
    if (velocityX > baseSpeed) velocityX = baseSpeed;
    if (velocityX < -baseSpeed) velocityX = -baseSpeed;
    if (velocityY > baseSpeed) velocityY = baseSpeed;
    if (velocityY < -baseSpeed) velocityY = -baseSpeed;

    // ðŸ›‘ ÐžÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ°, ÐµÑÐ»Ð¸ Ð½Ðµ Ð´Ð²Ð¸Ð³Ð°ÐµÐ¼ÑÑ
    if (velocityX === 0 && velocityY === 0) {
        player.setVelocity(0, 0);
    } else {
        player.setVelocity(velocityX, velocityY);
    }
}
    </script>
</body>
</html>
