<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
            scene: { preload, create, update }
        };

        let player, cursors, joystick;
        let moveX = 0, moveY = 0; // ✅ Исправлено, добавлены переменные

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'https://i.imgur.com/rUXe2Db.jpeg'); // Фон
            this.load.image('player', 'https://i.ibb.co/HDqC4Wvp/pixelplayer.png'); // Игрок
            this.load.plugin('rexvirtualjoystickplugin', 'https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@latest/dist/rexvirtualjoystickplugin.min.js', true);
        }

        function create() {
            this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'background')
                .setDisplaySize(window.innerWidth, window.innerHeight);

            player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'player').setScale(0.2);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();

            // 🎮 Виртуальный джойстик
            joystick = this.plugins.get('rexvirtualjoystickplugin').add(this, {
                x: 100, // Центр джойстика (слева внизу)
                y: window.innerHeight - 100,
                radius: 50, // Радиус джойстика
                base: this.add.circle(0, 0, 50, 0x888888), // Основание
                thumb: this.add.circle(0, 0, 25, 0xffffff) // "Палец"
            });

            joystick.on('update', () => {
                moveX = joystick.forceX; // Горизонтальное движение
                moveY = joystick.forceY; // Вертикальное движение
            });
        }

        function update() {
    const baseSpeed = 100; // ⚡ Уменьшили скорость
    let velocityX = 0;
    let velocityY = 0;

    // 🖥 Управление с клавиатуры
    if (cursors.left.isDown) velocityX = -baseSpeed;
    if (cursors.right.isDown) velocityX = baseSpeed;
    if (cursors.up.isDown) velocityY = -baseSpeed;
    if (cursors.down.isDown) velocityY = baseSpeed;

    // 🎮 Управление с джойстика (уменьшаем эффект)
    velocityX += moveX * baseSpeed * 0.7; // Уменьшаем скорость джойстика
    velocityY += moveY * baseSpeed * 0.7;

    // ⚡ Ограничиваем скорость для плавности
    if (velocityX > baseSpeed) velocityX = baseSpeed;
    if (velocityX < -baseSpeed) velocityX = -baseSpeed;
    if (velocityY > baseSpeed) velocityY = baseSpeed;
    if (velocityY < -baseSpeed) velocityY = -baseSpeed;

    // 🛑 Остановка, если не двигаемся
    if (velocityX === 0 && velocityY === 0) {
        player.setVelocity(0, 0);
    } else {
        player.setVelocity(velocityX, velocityY);
    }
}
    </script>
</body>
</html>
