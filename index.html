<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800, // Фиксированный размер (потом сделаем адаптивным)
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false // Отключаем отладку физики, чтобы не было лишних линий
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player, cursors;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'https://i.imgur.com/rUXe2Db.jpeg'); // Фон
            this.load.image('player', 'https://i.ibb.co/HDqC4Wvp/pixelplayer.png'); // Игрок
        }

        function create() {
            // Фон
            this.add.image(400, 300, 'background').setScale(1.5); // Подстрой под свой фон

            // Добавляем персонажа в центр
            player = this.physics.add.sprite(400, 300, 'player');
            player.setCollideWorldBounds(true); // Запрещаем выход за границы

            // Управление с клавиатуры
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            const speed = 200;
            let velocityX = 0;
            let velocityY = 0;

            if (cursors.left.isDown) velocityX = -speed;
            if (cursors.right.isDown) velocityX = speed;
            if (cursors.up.isDown) velocityY = -speed;
            if (cursors.down.isDown) velocityY = speed;

            player.setVelocity(velocityX, velocityY);
        }
    </script>
</body>
</html>
